<head>
  <title>QPT2b</title>
</head>

<body>
  {{> menue}}
  {{> login}}
  {{> modelingspace}}
  {{> page_controller}}
</body>

<template name="menue">
	<input type="button" id="home" value="Home">
	<input type="button" id="help" value="Help">
	<input type="button" id="search" value="Search">
</template>

<template name="login">
	{{loginButtons}}
</template>

<template name="page_controller">
  {{{display_page}}}
</template>

<template name="modelingspace">
  <div id="modelingspace"></div>
</template>

<template name="index">
	<div id="index"> INDEX TEMPLATE
		{{#if currentUser.services}}
			{{#each connectButtons}}
				<input type="button" id="connectWith{{this}}" value="ConnectWith{{this}}">
			{{/each}}
		{{/if}}
	</div>	
</template>

<template name="help">
	<div> HELP TEMPLATE </div>
</template>

<template name="search">
	<div> SEARCH TEMPLATE </div>
</template>

<template name="test">
	<div> TEST TEMPLATE </div>
</template>
