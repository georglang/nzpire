<head>
  <title>QPT2b</title>
</head>

<body>
  {{> menue}}
  {{> login}}
  {{> page_controller}}
</body>

<template name="menue">
	<input type="button" id="home" value="Home">
	<input type="button" id="news" value="News">
	<input type="text" id="searchQuery" placeholder="@People or #Models">
	<input type="button" id="search" value="Search">
	<input type="button" id="modelingspaceButton" value="Modelingspace">
	<input type="button" id="profile" value="profile">
	<input type="button" id="edit" value="edit">
</template>

<template name="login">
	{{loginButtons}}
</template>

<template name="page_controller">
  {{{display_page}}}
</template>

<template name="modelingspace">
  <div id="modelingspace"></div>
  {{create}}
</template>

<template name="index">
	<div id="index"> INDEX TEMPLATE
		{{#if currentUser.services}}
			{{#each connectButtons}}
				<input type="button" id="connectWith{{this}}" value="ConnectWith{{this}}">
			{{/each}}
		{{/if}}
	</div>	
</template>

<template name="help">
	<div> HELP TEMPLATE </div>
</template>

<template name="test">
	<div> TEST TEMPLATE </div>
</template>
