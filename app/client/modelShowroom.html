<template name="modelShowroom">
	{{#if currentUser.services}}	
	<div id="modelShowroomTemplate">
		<div>
			<div class="roleBox">
				<h3>Creator</h3>
				{{#each Creator}}
					<div data-id="{{this._id}}" class="modelLink">
						<div class="singleModel" style="background-image:url({{this.snapshotURL}})">
							<p>{{this.name}}</p>
						</div>
					</div>
				{{/each}}
			</div>
			<div class="roleBox">
				<h3>Owner</h3>
				{{#each Owner}}
					<div data-id="{{this._id}}" class="modelLink">
						<div class="singleModel" style="background-image:url({{this.snapshotURL}})">
							<p>{{this.name}}</p>
						</div>
					</div>
				{{/each}}
			</div>
			<div class="roleBox">
				<h3>Collaborator</h3>
				{{#each Collaborator}}
					<div data-id="{{this._id}}" class="modelLink">
						<div class="singleModel" style="background-image:url({{this.snapshotURL}})">
							<p>{{this.name}}</p>
						</div>
					</div>
				{{/each}}
			</div>
			<div class="roleBox">
				<h3>Viewer</h3>
				{{#each Viewer}}
					<div data-id="{{this._id}}" class="modelLink">
						<div class="singleModel" style="background-image:url({{this.snapshotURL}})">
							<p>{{this.name}}</p>
						</div>
					</div>
				{{/each}}
			</div>
		</div>		
	</div>
	{{/if}}
	{{activateCSS}}
</template>
