<template name="search">
	<div class="searchTemplate">
		<div id="searchresult">
			{{#each getResults}}
				<div class="searchEntry">
					<div class="{{this.searchingFor}} searchItem" id="{{this._id}}">
						{{this.name}}
					</div>
					{{> socialItem}}
				</div>
			{{/each}}
		</div>
	</div>
</template>

<template name="socialItem">
	<div class="socialItem {{this.order}} {{this.button}}" id="{{this._id}}">
		{{this.order}}
	</div>
</template>
