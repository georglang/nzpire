<template name="news">
	<div id="newsTemplate"> 
	<div id="changeNews" class="newsBoxes">
		<h3>Activities</h3>
		{{#if currentUser.services}}
		{{#each getNews}}
		<div data-id="{{this._id}}" class="modelLink">
			<div class="singleModel" style="background-image:url({{this.picture}})">
				<p>{{this.name}}</p>
			</div>
			{{updatedAt}}
		</div>
		{{/each}}
	</div>
	<div id="randomModels" class="newsBoxes">
		<h3>Random Models</h3>
		{{#each getRandomModels}}
			<div data-id="{{this._id}}" class="modelLink randomModel">
				<div class="singleRandomModel" style="background-image:url({{this.picture}})">
					<p>{{this.name}}</p>
				</div>
			</div>
		{{/each}}
	</div>
	<div id="popularModels" class="newsBoxes">
		<h3>Popular Models</h3>
		{{#each getMostPopularModels}}
			<div data-id="{{this._id}}" class="randomModel modelLink">
				<div class="singleRandomModel" style="background-image:url({{this.picture}})">
					<p>{{this.name}} {{this.favCounts}}</p>
				</div>
			</div>
		{{/each}}
	</div>	
	{{/if}}
	</div>
</template>
