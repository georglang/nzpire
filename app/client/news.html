<template name="news">
	<div id="newsTemplate"> 
	
	<div id="changeNews" class="newsBoxes">
		<h3>Activities</h3>
		{{#if currentUser.services}}
		{{#each getNews}}
		<div class="listItem"> {{name}} {{updatedAt}} </div>
		{{/each}}
	</div>
	
		<div id="randomModels" class="newsBoxes">
			<h3>Random Models</h3>
			{{#each getRandomModels}}
				<div title="{{this._id}}" class="modelLink listItem">
					{{this.name}}
				</div>
			{{/each}}
		</div>
		
		<div id="popularModels" class="newsBoxes">
			<h3>Popular Models</h3>
			{{#each getMostPopularModels}}
				<div title="{{this._id}}" class="modelLink listItem">
					{{this.name}} {{this.favCounts}}
				</div>
			{{/each}}
		</div>	
	
	{{/if}}
	</div>
</template>
