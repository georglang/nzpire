<template name="chat">
	{{#isolate}}
	<div class="chatTemplate">
		<div class="chatBox">
			{{#each messages}}
				{{> message}}
			{{/each}}
		</div>
		<input type="text" id="newMessage" placeholder="message">
	</div>
	{{/isolate}}
</template>


<template name="message">
	<div tabindex="-1">{{timestamp.hours}}:{{timestamp.minutes}}-{{publisher}}:{{this.message}}</div>
</template>
