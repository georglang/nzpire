<template name="voxelColors">
	<div id="colors">
		{{#each getModelColors}}
			{{#if isCurrentColor}}
				<div id="{{this.index}}" style="background-color:{{this.color}}" class="voxelColor activeColor"></div>
			{{else}}
			<div id="{{this.index}}" style="background-color:{{this.color}}" class="voxelColor"></div>
			{{/if}}
		{{/each}}
	</div>
</template>
