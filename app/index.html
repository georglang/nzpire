<head>
  <title>nzpire.me</title>
   <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-51af22412dd7f8ba"></script>
</head>

<body>
  {{> menue}}
  {{> page_controller}}
  {{> footer}}
</body>

<template name="menue">
  <div class="navbar">

    <div class="navbar-inner">
       <img id="logo" src="/img/logo.png" alt="nzpireLogo" width="120" height="120"/>
      <div class="container">
       <div class="">
                <div  tabindex="-1" id="searchParent">
                  <input class="{{searchQueryClass}}" type="text" id="searchQuery" placeholder="@People or #Models">  <img src="/img/searchIcon.png">
                  <!--<div style="clear:both"></div> -->
                  {{#if searching}}
                    {{> search}}
                  {{/if}}
                </div>
              </div>      
            <ul class="nav">
              {{#if currentUser.services}}
                <li id="newsListElement" class="">
                  <a href="#" id="news">News</a>
                </li>
                <li class="">
                  <a href="#" id="model">Create Model</a>
                </li>
                <li class="">
                  <a href="#" id="modelShowroom">Model Showroom</a>
                </li>                
                <li class="">
                  <a href="#" id="profile">Profile</a>
                </li>
              {{/if}}
              <!--
                <li>
                  <a href="#" id="de">de</a>
                </li>
                <li>
                  <a href="#" id="en_GB">en_GB</a>
                </li>
                <li>                  
                  <a href="#" id="en_US">en_US</a>
                </li>
              -->
              <li>
                {{> login}}
              </li>
            </ul>
            {{#constant}}
        <div id="socialMediaButtons" class="addthis_toolbox addthis_default_style ">
          <a class="addthis_button_facebook_like" fb:like:layout="button_count"></a>
          <a class="addthis_button_tweet"></a>
          <a class="addthis_button_pinterest_pinit"></a>
          <a class="addthis_counter addthis_pill_style"></a>
        </div>
        {{/constant}}
          </div>
        </div>
    </div>
  </div>
</template>

<template name="login">
  {{loginButtons}}
</template>

<template name="page_controller">
  {{{display_page}}}
</template>

<template name="index">
  <div id="indexTemplate">
    
    <div id="myCarousel" class="carousel slide">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <!-- Carousel items -->
    <div class="carousel-inner">
      <div class="item active"><!-- class of active since it's the first item -->
        <img src="/img/landing1.png" alt="" />
        <div class="carouselCaptionImproved">
          <p>Design your own 3D Models</p>
        </div>
      </div>
      <div class="item"> <img src="/img/landing2.png" alt="">
        <div class="carouselCaptionImproved">
          <p>Work Together</p>
        </div>
      </div>
      <div class="item"> <img src="/img/landing3.png" alt=""></div>
    </div>
    <!-- Carousel nav -->
    <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
    <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
  </div>
    {{redirectLoggedIn}}
    
  </div>  
</template>

<template name="help">
  <div> HELP TEMPLATE </div>
</template>

<template name="unit_tests">
  <div> 
      {{> mochaTestReport}}
  </div>
</template>
