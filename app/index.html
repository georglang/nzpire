          <span class="icon-bar"></span>
        </button>
        <a class="brand" href="/">nzpire.me</a>
        <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="">
                <input type="text" id="searchQuery" placeholder="@People or #Models">
              </li>
              <!--

                <a href="#" id="home">Home</a>
              </li>
            -->
              {{#if currentUser.services}}
                <li class="">
                  <a href="#" id="news">News</a>
                </li>
                <!--
                <li class="">
                  <a href="#" id="search">Search</a>
                </li>
              -->

                  <a href="#" id="model">Create new Model</a>
                </li>
                <li class="">
                  <a href="#" id="modelShowroom">Model Showroom</a>
                </li>                
                <li class="">
                  <a href="#" id="profile">Profile</a>
                </li>
                <li class="">
                  <a href="#" id="edit">Edit</a>
                </li>
              {{/if}}
              <!--
                <li>
                  <a href="#" id="de">de</a>
                </li>
                <li>

                </li>
                <li>                  
                  <a href="#" id="en_US">en_US</a>
                </li>
              -->
              <li>
                {{> login}}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="login">
	{{loginButtons}}
</template>

<template name="page_controller">
  {{{display_page}}}
</template>

<template name="index">
	<div id="index"> INDEX TEMPLATE
    {{> mochaTestReport}}
    {{descriptionText}}

      {{redirectToNewsIfLoggedIn}}
		{{/if}}
	</div>	
</template>

</template>
