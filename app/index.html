<head>
  <title>nzpire.me</title>
</head>

<body>
  {{> menue}}
  {{> page_controller}}
</body>

<template name="menue">
  <div class="navbar">

    <div class="navbar-inner">
       <img src="/img/logo.png" alt="nzpireLogo" width="120" height="120"/>
      <div class="container">      
            <ul class="nav">
             
              <li class="">
                <div  tabindex="-1" id="searchParent">
                  <input class="{{searchQueryClass}}" type="text" id="searchQuery" placeholder="@People or #Models">
                  {{#if searching}}
                    {{> search}}
                  {{/if}}
                </div>
              </li>

              {{#if currentUser.services}}
                

                <li id="newsListElement" class="">
                  <a href="#" id="news">News</a>
                </li>
                <!--
                <li class="">
                  <a href="#" id="search">Search</a>
                </li>
              -->
                <li class="">
                  <a href="#" id="model">Create Model</a>
                </li>
                <li class="">
                  <a href="#" id="modelShowroom">Model Showroom</a>
                </li>                
                <li class="">
                  <a href="#" id="profile">Profile</a>
                </li>
                <li class="">
                  <a href="#" id="impressum">Imp</a>
                </li>

              {{/if}}
              <!--
                <li>
                  <a href="#" id="de">de</a>
                </li>
                <li>
                  <a href="#" id="en_GB">en_GB</a>
                </li>
                <li>                  
                  <a href="#" id="en_US">en_US</a>
                </li>
              -->
              <li>
                {{> login}}
              </li>
            </ul>
          </div>
        
      </div>
    </div>
  </div>
</template>

<template name="login">
  {{loginButtons}}
</template>

<template name="page_controller">
  {{{display_page}}}
</template>

<template name="index">
  <div id="indexTemplate"> INDEX TEMPLATE
    {{> mochaTestReport}}
    {{descriptionText}}
    {{redirectLoggedIn}}
  </div>  
</template>

<template name="help">
  <div> HELP TEMPLATE </div>
</template>

<template name="test">
  <div> TEST TEMPLATE </div>
</template>
